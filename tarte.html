    <h1><strong>Tarte aux pommes</strong></h1>
    <p>
        Pour préparer le goûter<br />
        Je prends du sucre et du beurre<br />
        Que je mélange aux œufs frais<br />
        Pour que le goût soit meilleur<br />
        <br />
        Pour vraiment se régaler<br />
        Il faut battre les œufs au fouet<br />
        Et bien les faire monter<br />
        Que c’est bien de cuisiner !<br />
    </p>
